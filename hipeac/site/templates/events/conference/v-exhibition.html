{% load humanize %}
{% load static %}


<script type="text/x-template" id="v-exhibition">
{% verbatim %}
  <div v-if="event">
    <q-card class="hipeac__card q-mb-md">
      <div v-if="exhibition">
        <q-card-section class="q-mx-sm text-center q-mt-sm q-mb-none">
          <ul class="row inline q-col-gutter-y-sm q-col-gutter-x-md q-mb-none text-caption text-grey-9e">
            <li><q-icon size="xs" name="today" color="grey-7"></q-icon> {{ exhibition.startAt.format("ddd, MMMM Do") }}</li>
            <li><q-icon size="xs" name="schedule" color="grey-7"></q-icon> {{ exhibition.startAt.format('HH:mm') }} - {{ exhibition.endAt.format('HH:mm') }}</li>
          </ul>
        </q-card-section>
        <q-card-section class="q-mx-sm q-my-none q-py-none text-center">
          <display-3>{{ exhibition.summary }}</display-3>
          <q-btn v-if="exhibition.links && exhibition.links.length" unelevated no-caps type="a" :href="exhibition.links[0].url" target="_blank" size="lg" label="Join our virtual exhibition" color="orange" class="q-my-lg"></q-btn>
        </q-card-section>
      </div>
      <q-card-section v-else class="q-ma-sm q-mb-lg justify-center">
        <skeleton-text :lines="3"></skeleton-text>
      </q-card-section>
      <q-card-section class="q-ma-sm q-mb-none">
        <div v-if="event.sponsors.length" class="row items-center justify-center q-col-gutter-y-lg q-col-gutter-x-xl text-center">
          <div v-for="sponsor in event.sponsors" :key="sponsor.id" class="col-6 col-sm-4 col-md-2">
            <img v-if="sponsor.institution && sponsor.institution.images" :src="sponsor.institution.images.lg" class="sponsor">
            <img v-if="sponsor.project && sponsor.project.images" :src="sponsor.project.images.lg" class="sponsor">
          </div>
        </div>
      </q-card-section>
      <q-card-section caption class="text-caption text-center q-mt-lg q-mb-sm text-grey-7">The virtual exhibition is using <a href="https://www.brazen.com/" target="_blank">Brazen</a>. You will be asked to register again and the information will be shared with our sponsors.</q-card-section>
    </q-card>
    <q-card v-if="event.id == 6802" class="hipeac__card q-mb-lg bg-yellow-1">
      <q-card-section class="text-center q-mt-md">
        <img src="//www.tetramax.eu/static/images/tetramax.svg" style="width:70px">
      </q-card-section>
      <q-card-section class="q-mx-sm q-my-none q-pt-none text-center">
        <display-3>Take a look at the Technology Transfer Experiments (TTX) financially supported by TETRAMAX in our virtual poster area. No coffee available, but still a great opportunity to contact research groups and companies.</display-3>
        <q-btn unelevated no-caps type="a" href="//www.tetramax.eu/ttx/funded-projects/#/" target="_blank" size="lg" label="Visit the TETRAMAX poster gallery" color="yellow" class="q-my-lg text-blue-10"></q-btn>
      </q-card-section>
    </q-card>
  </div>
{% endverbatim %}
</script>
