{% load static %}


<script type="text/x-template" id="v-venue">
{% verbatim %}
  <div v-if="event">
    <div class="row q-col-gutter-lg q-mt-none">
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch">
        <q-card class="hipeac__card full-height q-pa-lg">
          <display-4>Venues</display-4>
          <div v-for="venue in event.venues" class="mb-5">
            <h4 class="text-weight-light q-mb-md">{{ venue.name }}</h4>
            <marked v-if="venue.description" :text="venue.description" class="text-sm"></marked>
          </div>
        </q-card>
      </div>
      <div v-if="event.logistics" class="col-12 col-md-6 col-lg-8 d-flex align-items-stretch">
        <q-card class="hipeac__card full-height q-pa-lg">
          <display-4>Travel information</display-4>
          <marked v-if="event.logistics" :text="event.logistics"></marked>
          <div v-if="event.google_mid">
            <q-separator class="q-my-lg" />
            <p class="q-mb-none text-caption"><i class="material-icons sm">info</i> Check the <strong>side panel in the map below</strong> for more information about the venues and the hotels in the area.</p>
          </div>
        </q-card>
      </div>
      <div v-if="event.google_mid" class="col-12">
        <q-card class="hipeac__card q-pa-sm">
          <q-responsive :ratio="($q.screen.gt.sm) ? 3/1 : 1">
            <iframe class="rounded-borders" :src="'https://www.google.com/maps/d/embed?scrollwheel=fale&mid=' + event.google_mid + '&z=13'" style="width:100%; height:400px; border: 0;" width="100%" height="400"></iframe>
          </q-responsive>
        </q-card>
      </div>
    </div>
  </div>
{% endverbatim %}
</script>
