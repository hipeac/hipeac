<script type="text/x-template" id="v-stats">
{% verbatim %}
  <div class="q-my-lg">
    <div class="row q-col-gutter-lg">
      <div class="col-12 col-md-3">
        <acaces-grant-stats-card :data="grantStats" :show-totals="false" title="Grants">
          <q-separator></q-separator>
          <q-card-actions :class="{'q-px-md': $q.screen.gt.xs }">
            <q-btn flat :to="{'name': 'grants'}" color="primary">Manage grants</q-btn>
          </q-card-actions>
        </acaces-grant-stats-card>
      </div>
      <div class="col-12 col-md-9">
        <q-card v-if="grantStats" class="hipeac__card">
          <div :class="{'q-pa-sm': $q.screen.gt.xs }">
            <q-card-section>
              <display-4>Overview</display-4>
            </q-card-section>
            <q-list class="text-body2 q-mb-md">
              <q-item class="q-py-xs">
                <q-item-section avatar>
                  <stats-progress :value="100" color="primary">{{ grantStats.registrations }}</stats-progress>
                </q-item-section>
                <q-item-section>Registrations</q-item-section>
              </q-item>
              <q-item class="q-py-xs">
                <q-item-section avatar>
                  <stats-progress :value="(grantStats.admitted / grantStats.registrations) * 100" color="green">{{ grantStats.admitted }}</stats-progress>
                </q-item-section>
                <q-item-section>Admitted applicants</q-item-section>
              </q-item>
            </q-list>
          </div>
        </q-card>
      </div>
    </div>
  </div>
{% endverbatim %}
</script>
