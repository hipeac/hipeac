<script type="text/x-template" id="v-program-keynotes">
{% verbatim %}
  <div v-if="event">
    <div v-if="keynotes.length" class="row q-col-gutter-md items-stretch">
      <div v-for="keynote in keynotes" class="col-12 col-md">
        <q-card class="hipeac__card column full-height pointer" @click="$router.push({name: 'session', params: {id: keynote.id}})" :class="{'q-pa-md': $q.screen.gt.xs }">
          <q-card-section>
            <hipeac-avatar-item v-if="keynote.main_speaker" :profile="keynote.main_speaker.profile" class="q-mb-md"></hipeac-avatar-item>
            <display-2 class="q-mt-sm q-mb-xs">{{ keynote.title }}</display-2>
          </q-card-section>
          <q-card-section>
            <marked :text="keynote.excerpt"></marked>
          </q-card-section>
          <q-space></q-space>
          <q-card-section>
            <ul class="row inline q-col-gutter-y-sm q-col-gutter-x-md q-mb-none text-caption text-grey-9e">
              <li><q-icon size="xs" name="today" color="grey-7"></q-icon> {{ keynote.startAt.format("ddd, MMMM Do") }}</li>
              <li><q-icon size="xs" name="schedule" color="grey-7"></q-icon> {{ keynote.startAt.format('HH:mm') }} - {{ keynote.endAt.format('HH:mm') }}</li>
            </ul>
          </q-card-section>
          <q-separator color="grey-2"></q-separator>
          <q-card-actions>
            <q-btn flat color="primary" :to="{name: 'session', params: {id: keynote.id}}">More info</q-btn>
          </q-card-actions>
        </q-card>
      </div>
    </div>
  </div>
{% endverbatim %}
</script>
